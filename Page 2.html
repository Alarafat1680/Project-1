<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="D:\New folder\CSS\Style 2.css">
    <script src="D:\New folder\java script\Script.js"></script>
</head>
<body>
    <h2>Sign Up</h2>
    <h4>It's free and always will be.</h4>
    <form onsubmit="return validateForm()">
        First Name: <input type="text" id="firstName"><br><br>
        Last Name: <input type="text" id="lastName"><br><br>
        Your Email: <input type="email" id="email"><br><br>
        Re-enter Email: <input type="email" id="reEmail"><br><br>
        New Password: <input type="password" id="password"><br><br>
        <button type="submit">Accept</button>
        <p> Make sure that the information is correct.</p>
    </form>
</body>
</html>
